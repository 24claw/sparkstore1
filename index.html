
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حجز موعد - صالون الحلاقة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #000;
      color: white;
      margin: 0;
      padding: 0;
      direction: rtl;
      transition: all 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    header, main, form {
      animation: fadeIn 0.7s ease-in-out;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 1.5rem;
      text-align: center;
      position: relative;
    }

    .language-toggle {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: #bdc3c7;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      color: black;
      transition: all 0.3s ease;
    }

    .language-toggle:hover {
      background: #95a5a6;
    }

    main {
      max-width: 700px;
      margin: 2rem auto;
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(255,255,255,0.1);
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: 600;
    }

    input, select, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #333;
      color: white;
      transition: 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      background-color: #444;
    }

    button[type="submit"] {
      background-color: #27ae60;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #2ecc71;
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <header>
    <h1 id="page-title">Staylest</h1>
  </header>

  <main>
    <form id="bookingForm" style="position: relative;">
      <button class="language-toggle" onclick="toggleLanguage()" style="position: absolute; top: 1rem; left: 1rem; z-index: 10; width: 60px; height: 30px; font-size: 0.8rem; padding: 0;">EN</button>
      <label for="name" data-ar="الاسم الكامل" data-en="Full Name">الاسم الكامل</label>
      <input type="text" id="name" required>

      <label for="phone" data-ar="رقم الجوال" data-en="Phone Number">رقم الجوال</label>
      <input type="tel" id="phone" required>

      <label for="service" data-ar="اختر الخدمة" data-en="Select Service">اختر الخدمة</label>
      <select id="service" required>
        <option value="">-- اختر الخدمة --</option>
        <option value="قص شعر" data-en="Haircut">قص شعر</option>
        <option value="حلاقة ذقن" data-en="Beard Shave">حلاقة ذقن</option>
        <option value="تنظيف بشرة" data-en="Facial">تنظيف بشرة</option>
      </select>

      <label for="date" data-ar="اختر التاريخ" data-en="Select Date">اختر التاريخ</label>
      <input type="date" id="date" required>

      <label for="time" data-ar="اختر الوقت" data-en="Select Time">اختر الوقت</label>
      <select id="time" required>
        <option value="">-- اختر الوقت --</option>
      </select>

      <button type="submit" id="submitBtn">احجز الآن</button>
    </form>
  </main>

  <script>
    const timeSelect = document.getElementById('time');
    for (let hour = 10; hour <= 19; hour++) {
      timeSelect.innerHTML += `<option value="${hour}:00">${hour}:00</option>`;
      timeSelect.innerHTML += `<option value="${hour}:30">${hour}:30</option>`;
    }
    timeSelect.innerHTML += `<option value="20:00">20:00</option>`;

    let isArabic = true;

    function toggleLanguage() {
      isArabic = !isArabic;
      document.body.dir = isArabic ? 'rtl' : 'ltr';
      document.documentElement.lang = isArabic ? 'ar' : 'en';
      document.querySelector('.language-toggle').innerText = isArabic ? 'EN' : 'AR';
      document.getElementById('page-title').innerText = isArabic ? 'احجز موعدك في صالون الحلاقة' : 'Book Your Salon Appointment';
      document.getElementById('submitBtn').innerText = isArabic ? 'احجز الآن' : 'Book Now';

      document.querySelectorAll('label').forEach(label => {
        label.innerText = isArabic ? label.getAttribute('data-ar') : label.getAttribute('data-en');
      });
      document.querySelectorAll('#service option').forEach(option => {
        const text = isArabic ? option.value : option.getAttribute('data-en');
        if (text) option.innerText = text;
      });
    }

    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const service = document.getElementById('service').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;

      const bookingKey = `${date}-${time}`;
      const booked = localStorage.getItem(bookingKey);
      if (booked) {
        alert(isArabic ? 'هذا الموعد محجوز مسبقًا، يرجى اختيار وقت آخر.' : 'This time slot is already booked, please choose another.');
        return;
      }
      localStorage.setItem(bookingKey, 'booked');

      const salonNumber = "96555767171"; // غيّر هذا الرقم إلى رقمك

      const message = isArabic
        ? `مرحبًا، لدي حجز جديد:
الاسم: ${name}
الجوال: ${phone}
الخدمة: ${service}
التاريخ: ${date}
الوقت: ${time}`
        : `Hello, new booking:
Name: ${name}
Phone: ${phone}
Service: ${service}
Date: ${date}
Time: ${time}`;

      const url = `https://wa.me/${salonNumber}?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
